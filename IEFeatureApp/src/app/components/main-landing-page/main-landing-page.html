<div class="container">
  <nav class="navbar">
    <div class="title">Loan Import System - Main Dashboard</div>

    <!-- IMPORT BUTTON -->
    <label class="import-btn">
      <input type="file" accept="application/json" (change)="onFileSelected($event)" />
      Import JSON
    </label>

    <a class="imp-files" [routerLink]="['/landing']">View Imported Files</a>
  </nav>

  <h2>All Imported Loan Records</h2>

  <!-- MAIN COMBINED GRID -->
  <ejs-grid 
    #grid 
    [dataSource]="allRows"
    [allowPaging]="false"
    height="500"
    [enableHover]="true">

  <e-columns>
    <e-column field="sno" headerText="S.No" width="80"></e-column>
    <e-column field="LoanID" headerText="Loan ID" width="150"></e-column>
    <e-column field="AccountNumber" headerText="Account Number" width="200"></e-column>
    <e-column field="CustomerName" headerText="Customer Name" width="150"></e-column>
    <e-column field="LoanType" headerText="Loan Type" width="120"></e-column>
    <e-column field="LoanAmount" headerText="Loan Amount" width="180"></e-column>
    <e-column field="InterestRate" headerText="Interest Rate" width="180"></e-column>
    <e-column field="Branch" headerText="Branch" width="200"></e-column>
    <e-column field="sourceFile" headerText="Imported From" width="200"></e-column>
  </e-columns>

</ejs-grid>


</div>
