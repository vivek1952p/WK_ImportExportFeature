<div class="container" [class.dark-theme]="isDarkTheme" role="main">
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="title" role="heading" aria-level="1">Imported File Details</div>
    
    <div class="navbar-actions">
      <button class="export-btn" 
              (click)="exportJson()" 
              aria-label="Download JSON file"
              tabindex="0">Download JSON</button>
      <a routerLink="/landing" 
         class="back-link" 
         role="button" 
         aria-label="Go back to list"
         tabindex="0">â† Back to List</a>
      <a class="imp-files" 
           [routerLink]="['/main-landing']" 
           >Back to Main-Dashboard</a>
      
      <button class="theme-toggle" 
              (click)="toggleTheme()" 
              [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'"
              [title]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'">
        {{ isDarkTheme ? 'â˜€ï¸' : 'ğŸ’¡' }}
      </button>
    </div>
  </nav>

  <div role="region" aria-label="File data table" aria-live="polite">
    <ejs-grid [dataSource]="importData" 
              [allowPaging]="true" 
              [allowSorting]="true"
              [allowFiltering]="true"
              [filterSettings]="{ type: 'Menu' }"
              height="450"
              aria-label="Import data grid">
      <e-columns>
        <e-column *ngFor="let col of columns"
          [field]="col.field"
          [headerText]="col.headerText"
          [width]="col.width"
          [allowSorting]="true"
          [allowFiltering]="true"></e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
